[flake8]
ignore=E402,E501,E731,W503,W605
exclude=build,dist,output,*.egg-info,.*
max-line-length=100

[tox]
envlist=
    python,
    flake8,
    docs,
skipsdist=True

[testenv:python]
deps=
    -r{toxinidir}/requirements.txt
commands=
    pip install -r{toxinidir}/requirements.txt
    python generate_csvs.py
passenv=
    TRAVIS
    TRAVIS_JOB_ID
    TRAVIS_BRANCH
    DISPLAY
whitelist_externals=
    python

[testenv:flake8]
basepython=python
deps=
    flake8
commands=flake8 {toxinidir}
